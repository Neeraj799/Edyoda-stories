<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edyoda stories</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>

    <nav id="navbar">
        <div id="heading">
            <span id="logo"> EDYODA </span>
            <span class="name"> Explore Categories </span>
                 
                <select class="categories">
                    <option value="option 1"> Artificial Intelligence</option>
                    <option value="option 2"> Cloud Computing </option>
                    <option value="option 3"> DevOps </option>
                    <option value="option 4"> Programming Languages </option>
                    <option value="option 5"> Mobile Application Development </option>
                    <option value="option 6"> Technology and Tools </option>
                    <option value="option 7"> Get a Job in a Tech Company </option>
                    <option value="option 8"> Others </option>
                </select>
            
        </div>
        <span id="text"> Stories </span>
       
    </nav>
    <div class="content">
        <p class="main"> Trending Posts </p>

        <div>
            <span class="filter"> Filter by Category</span>
            <span class="material-symbols-outlined">
                filter_alt</span>
        </div>
        <div class="categoryContainer1">
            <span class="category1"> All </span>
            <span class="category2"> Artificial Intelligence </span>
            <span class="category3"> Cloud Computing </span>
            <span class="category4"> DevOps </span>
            <span class="category5"> Programming Languages </span>
            <span class="category6"> Mobile Application Development </span>
            <span class="category7"> Technology and Tools </span>
        <div class="categoryContainer2">
            <span class="category8"> Get a Job in a Tech Company </span>
            <span class="category9"> Others </span>
        </div>

        <div class="section1">
            <img class="pic1">
                <img src="pic1.png" alt="pic 1">
            </img>
            <img class="pic2">
                <img src="pic 2.png" alt="pic 2">
            </img>
            <img class="pic3">
                <img src="3.png" alt="pic 3">
            </img>
        </div>


    </div>

</div>
</body>
</html>
